name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      HYGRAPH_ENDPOINT: ${{ secrets.HYGRAPH_ENDPOINT }} # optional but useful if you fetch at build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Approve pnpm builds (Tailwind/Sharp/etc.)
        run: pnpm approve-builds --all

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests (optional; passes if no tests)
        run: pnpm -s test || echo "no tests"

      - name: Build
        run: pnpm build
