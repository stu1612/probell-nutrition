name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      HYGRAPH_ENDPOINT: ${{ secrets.HYGRAPH_ENDPOINT }} # only needed if your build fetches at build time

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          # deliberately NOT using cache: 'pnpm' to avoid pre-pnpm timing issues

      # âœ… This is the same approach that worked in your minimal run
      - name: Install pnpm (global via npm)
        run: npm i -g pnpm@10 && pnpm -v && command -v pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests (optional; passes if no tests)
        run: pnpm -s test || echo "no tests"

      - name: Build
        run: pnpm build
