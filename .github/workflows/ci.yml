name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      HYGRAPH_ENDPOINT: ${{ secrets.HYGRAPH_ENDPOINT }} # optional if you fetch at build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      # Ensure pnpm is available on PATH
      - name: Install pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.18.1 --activate
          pnpm --version

      - name: Approve pnpm builds (Tailwind/Sharp/etc.)
        run: pnpm approve-builds --all

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Tests (optional; passes if no tests)
        run: pnpm -s test || echo "no tests"

      - name: Build
        run: pnpm build
